name: Sync signals

on:
  schedule:
    - cron: "0 * * * *" # 毎時00分（必要なら */6 とかにしてOK）
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: sync-signals
  cancel-in-progress: true
  with:
    lfs: true
    fetch-depth: 0
    
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Sync signals
        run: npx tsx scripts/sync-signals.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/signals.json
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore(signals): sync signals [skip ci]"
          git push
