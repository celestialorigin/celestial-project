name: Deploy to GitHub Pages (Scheduled)

on:
  workflow_dispatch:

  # ã€Œã‚µã‚¤ãƒˆã«å½±éŸ¿ã™ã‚‹å¤‰æ›´ã€ã ã‘ã§pushãƒˆãƒªã‚¬ãƒ¼
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "public/**"
      - "astro.config.*"
      - "package.json"
      - "package-lock.json"
      - "pnpm-lock.yaml"
      - "yarn.lock"
      - ".github/workflows/pages.yml"

  # publishAt åˆ°æ¥ã‚’æ‹¾ã†ãŸã‚ã®å®šæœŸãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆæ¯æ™‚ï¼‰
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Pages æ¨å¥¨: ãƒ“ãƒ«ãƒ‰/ãƒ‡ãƒ—ãƒ­ã‚¤ç’°å¢ƒã‚’ã‚»ãƒƒãƒˆ
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # ===== SUCCESS NOTIFY =====
      - name: Notify Discord (Success)
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"username\":\"CELESTIAL SYSTEM\",\"content\":\"âœ… **DEPLOY SUCCESS**\nğŸŒŒ CELESTIAL has been updated.\nğŸ•’ $(date -u)\"}" \
          $DISCORD_WEBHOOK

      # ===== FAILURE NOTIFY =====
      - name: Notify Discord (Failure)
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"username\":\"CELESTIAL SYSTEM\",\"content\":\"âŒ **DEPLOY FAILED**\nâš ï¸ Build or deploy error occurred.\nğŸ•’ $(date -u)\"}" \
          $DISCORD_WEBHOOK
