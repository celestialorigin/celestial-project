name: Deploy to GitHub Pages (Scheduled)

on:
  workflow_dispatch:

  # ã€Œã‚µã‚¤ãƒˆã«å½±éŸ¿ã™ã‚‹å¤‰æ›´ã€ã ã‘ã§pushãƒˆãƒªã‚¬ãƒ¼
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "public/**"
      - "astro.config.*"
      - "package.json"
      - "package-lock.json"
      - "pnpm-lock.yaml"
      - "yarn.lock"
      - ".github/workflows/pages.yml"

  # publishAt åˆ°æ¥ã‚’æ‹¾ã†ãŸã‚ã®å®šæœŸãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆæ¯æ™‚ï¼‰
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  CORE_REPO: "celestialorigin/celestial-core"
  CORE_REF: "main"
  NODE_VERSION: "20"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (legacy site)
        uses: actions/checkout@v4

      # â˜… è¿½åŠ : core ã‚’åˆ¥ãƒ‘ã‚¹ã«checkout
      - name: Checkout core
        uses: actions/checkout@v4
        with:
          repository: ${{ env.CORE_REPO }}
          ref: ${{ env.CORE_REF }}
          path: _core
          # coreãŒprivateãªã‚‰ä¸‹ã‚’æœ‰åŠ¹åŒ–ï¼ˆå¾Œè¿°ï¼‰
          # token: ${{ secrets.CORE_REPO_TOKEN }}

      # â˜… è¿½åŠ : coreã®contentã‚’legacyã¸åŒæœŸï¼ˆãƒ“ãƒ«ãƒ‰å‰ï¼‰
      - name: Sync core content into legacy
        shell: bash
        run: |
          set -euo pipefail

          echo "== Sync core/src/content -> legacy/src/content =="

          mkdir -p src/content/dialogues src/content/activities

          # ã‚´ãƒŸæ®‹ã‚Šé˜²æ­¢ï¼šå®Œå…¨åŒæœŸï¼ˆå¿…è¦ãªã‚‰ã“ã“ã‚’â€œå·®åˆ†åŒæœŸâ€ã«å¤‰ãˆã¦ã‚‚OKï¼‰
          rm -rf src/content/dialogues/*
          rm -rf src/content/activities/*

          if [ -d "_core/src/content/dialogues" ]; then
            cp -a _core/src/content/dialogues/. src/content/dialogues/
          fi

          if [ -d "_core/src/content/activities" ]; then
            cp -a _core/src/content/activities/. src/content/activities/
          fi

          echo "Synced counts:"
          echo "dialogues: $(find src/content/dialogues -type f | wc -l)"
          echo "activities: $(find src/content/activities -type f | wc -l)"

      # Pages æ¨å¥¨: ãƒ“ãƒ«ãƒ‰/ãƒ‡ãƒ—ãƒ­ã‚¤ç’°å¢ƒã‚’ã‚»ãƒƒãƒˆ
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
        
      - name: Debug built HTML (base check)
        run: |
          echo "=== astro.config ==="
          ls -la astro.config.*
          echo "=== grep celestial-project in repo ==="
          grep -R "celestial-project" -n . || true
          echo "=== dist head (deep-observation) ==="
          sed -n '1,40p' dist/deep-observation/index.html || true
          echo "=== dist head (top) ==="
          sed -n '1,40p' dist/index.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # ===== SUCCESS NOTIFY =====
      - name: Notify Discord (Success)
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"username\":\"CELESTIAL SYSTEM\",\"content\":\"âœ… **DEPLOY SUCCESS**\nğŸŒŒ CELESTIAL has been updated.\nğŸ•’ $(date -u)\"}" \
          $DISCORD_WEBHOOK

      # ===== FAILURE NOTIFY =====
      - name: Notify Discord (Failure)
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"username\":\"CELESTIAL SYSTEM\",\"content\":\"âŒ **DEPLOY FAILED**\nâš ï¸ Build or deploy error occurred.\nğŸ•’ $(date -u)\"}" \
          $DISCORD_WEBHOOK
