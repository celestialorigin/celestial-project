name: Deploy to GitHub Pages (Scheduled)

on:
  workflow_dispatch:

  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "public/**"
      - "astro.config.*"
      - "package.json"
      - "package-lock.json"
      - "pnpm-lock.yaml"
      - "yarn.lock"
      - ".github/workflows/pages.yml"

  schedule:
    - cron: "0 * * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  CORE_REPO: "celestialorigin/celestial-core"
  CORE_REF: "main"
  NODE_VERSION: "20"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (legacy deploy shell)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Checkout core (source of truth)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.CORE_REPO }}
          ref: ${{ env.CORE_REF }}
          path: _core
          lfs: true
          fetch-depth: 0
          # token: ${{ secrets.CORE_REPO_TOKEN }}  # coreがprivateなら有効化

      - name: Sync core -> legacy workspace (pages/assets/content)
        shell: bash
        run: |
          set -euo pipefail
          echo "== Sync core -> legacy =="

          rm -rf src/pages src/layouts src/components src/styles src/data src/content
          mkdir -p src

          cp -a _core/src/pages     src/pages
          cp -a _core/src/layouts   src/layouts
          if [ -d "_core/src/components" ]; then cp -a _core/src/components src/components; fi
          if [ -d "_core/src/styles" ]; then cp -a _core/src/styles src/styles; fi
          if [ -d "_core/src/data" ]; then cp -a _core/src/data src/data; fi

          mkdir -p src/content
          cp -a _core/src/content/. src/content/

          rm -rf public
          cp -a _core/public public

          echo "== core synced =="

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Debug built HTML (base check)
        run: |
          echo "=== astro.config ==="
          ls -la astro.config.*
          echo "=== grep celestial-project in repo ==="
          grep -R "celestial-project" -n . || true
          echo "=== dist head (deep-observation) ==="
          sed -n '1,40p' dist/deep-observation/index.html || true
          echo "=== dist head (top) ==="
          sed -n '1,40p' dist/index.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify Discord (Success)
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"username\":\"CELESTIAL SYSTEM\",\"content\":\" **DEPLOY SUCCESS**\n CELESTIAL has been updated.\n $(date -u)\"}" \
          $DISCORD_WEBHOOK

      - name: Notify Discord (Failure)
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"username\":\"CELESTIAL SYSTEM\",\"content\":\" **DEPLOY FAILED**\n Build or deploy error occurred.\n $(date -u)\"}" \
          $DISCORD_WEBHOOK
